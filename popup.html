<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    .status { margin: 10px 0; padding: 5px; border-radius: 4px; }
    .success { background-color: #e6ffe6; color: #006600; }
    .warning { background-color: #fff3e6; color: #cc6600; }
    .error { background-color: #ffe6e6; color: #cc0000; }
    .controls { margin: 15px 0; }
    button { padding: 5px 10px; margin: 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h3>Claude DOM Inspector</h3>
  
  <div id="status-container">
    <div class="status" id="connection-status">Sprawdzanie połączenia ze stroną Claude...</div>
    <div class="status" id="project-info">...</div>
    <div class="status" id="dom-status">...</div>
  </div>
  
  <div class="controls">
    <button id="refresh-dom">Odśwież informacje o DOM</button>
    <button id="test-add-content">Testuj kliknięcie "Add Content"</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
